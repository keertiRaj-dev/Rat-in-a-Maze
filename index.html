<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rat in a Maze</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h3>Enter Grid size N to create a Maze of N*N </h3>
    <h3>Click on any node to block it or unblock it</h3>
    <div>
        <label for="grid-size">Grid Size (N):</label>
        <input type="number" id="size" value="5" min="2">
    </div>
    <button id="create" class="button">Create Maze</button>
    <div id="maze"></div>
    <button id="start" class="button">Start</button>
    <button id="pause" class="button">Pause</button>
    <button id="restart" class="button">Restart</button>
    <script src="app.js"></script>
</body>
</html>
